<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

  <script type="text/babel">

    const App = () => {

      const [competitorInsights, setCompetitorInsights] = useState([]);

      useEffect(() => {
        const fetchData = async () => {
          try {
            setLoading(true);
            const [sentimentRes, contentRes, competitorRes] = await Promise.all([
              axios.get('/api/sentiment'),
              axios.get('/api/content'),
              axios.get('/api/competitors')
            ]);
            setSentimentData(sentimentRes.data);
            setContentSuggestions(contentRes.data);
            setCompetitorInsights(competitorRes.data);
          } catch (err) {
            setError('Failed to load data. Please try again.');
          } finally {
            setLoading(false);
          }
        };
        fetchData();
      }, []);

      const handlePost = (text) => {
        alert(`Simulating post to social media: ${text}`);

      };

      if (error) return <div class="text-center p-8 text-red-500">{error}</div>;

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {sentimentData.map((item, index) => (

                  <p class="font-bold text-lg text-gray-800">{item.topic}</p>
                  <p class="text-gray-600">Sentiment: <span class={item.sentiment === 'Positive' ? 'text-green-500' : 'text-red-500'}>{item.sentiment}</span></p>

          </section>

          <section class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Suggested Posts</h2>
            <div class="space-y-4">
              {contentSuggestions.map((post, index) => (
                <div key={index} class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition">
                  <p class="text-gray-700">{post.text}</p>
                  <button
