<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mastery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            width: 100%;
            overflow-x: hidden;
        }
        header {
            background: #4A90E2;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            width: 100%;
            flex-wrap: wrap;
        }
        header img {
            height: 60px;
            margin-right: 20px;
        }
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #FFD700;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        h4 {
            margin-top: 10px;
            color: #333;
            text-align: center;
        }
        main {
            padding: 30px;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            width: 100%;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 18px 0 12px 0;
            width: 100vw;
            font-size: 1.1em;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
            position: relative;
            bottom: 0;
        }
        footer a {
            color: #4A90E2;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="display:inline-block; margin-bottom:10px;">
            <img src="logo.png" alt="CSS Mastery Logo" style="height:18px; vertical-align:middle;">
        </a>
        <h1>CSS Mastery</h1>        
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="services.html">Services</a>
            <a href="resources.html">Resources</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>
    <main>
        <h4>CSS is not a programming language. It is a style sheet language.</h4>
        <p>CSS is used to style HTML documents.</p>
        <p>It allows you to change colors, fonts, layouts, and more.</p>
    </main>
    <footer>
        <p>&copy; 2025 CSS Mastery. All rights reserved.
            <a href="mailto:info@cssmastery.com">Contact Us</a>
        </p>
    </footer>
</body>
</html>
