    <style>
        nav a {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: black;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: black;
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        nav a:hover {
            color: #007BFF;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
